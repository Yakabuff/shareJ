buildConfig{
    buildConfigField 'String', "shareJ_ImgurClient_ID", shareJ_ImgurClient_ID
    buildConfigField 'String', "shareJ_ImgurSecret", shareJ_ImgurSecret
}

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
    }
}

    repositories {
        mavenCentral()
    }


dependencies {
    compile 'org.json:json:20200518'
    compile 'org.xerial:sqlite-jdbc:3.30.1'
    compile 'com.google.guava:guava:29.0-jre'
    compile 'com.1stleg:jnativehook:2.1.0'
    compile 'org.apache.httpcomponents.client5:httpclient5:5.0.1'

}

group = 'shareJ'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
