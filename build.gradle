plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
    id 'de.fuerstenau.buildconfig' version '1.1.8'
}

apply plugin: 'java'
apply plugin: 'application'


jar {
      manifest {
          attributes(
                  'Main-Class': 'shareJ.Start'
          )
      }
      	    from {
      	        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
      	    }


}


